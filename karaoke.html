<!DOCTYPE html>
<html>
<head>
	<title>RANDOM KARAOKE</title>
	<link rel="stylesheet" href="static/css/bootstrap.min.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script type="text/javascript">
	
        function insertVideo(){
        	$('#watch').hide();
	    	document.getElementById('empty').innerHTML = '<iframe id="video" width="560" height="315" src="http://www.youtube.com/embed/{{original_song}}" frameborder="0" allowfullscreen></iframe>';
        };      
        
    
        document.onkeyup = KeyCheck; 
        document.onk;
        function KeyCheck(){
            var KeyID = event.keyCode; 
            if(KeyID==39){ 
                window.location=('/sing?choice={{related_song}}'); 
            } 
        }

    </script>
    <style>
        #video {
          margin-left: 100px;
        }
        #watch {
          position: relative;
          top: 100px;
          left: 200px
        }
	    #foot {
          position: relative;
          top: 50px;
          text-align: center;
        }
      
    </style>
    
	
</head>
<body>
    <div align="center">
	<h1 align=center>RANDOM KARAOKE</h1>
    <form>
        <input align="center" type="text" name="choice">
        <input id = "submit" align="center" class="btn" type="submit" value="Enter song!">
    </form>
    </div>
    
    

    <div class="row-fluid">
    	<span class="span5">
      		<iframe align="left" id="video" width="560" height="315" src="http://www.youtube.com/embed/{{song}}" frameborder="0" allowfullscreen></iframe>
    	</span>
    	<span class="span5">
    	    <div id="empty"></div>
      		<button class="btn" value='Watch Original' type="submit" id='watch' onclick="insertVideo()"> Watch Original </button>
    	</span>
  	</div>

	
	<div id="original" align="center"> 
		<a href='/sing?choice={{related_song}}'><img src="static/img/right.jpg"/> Next </a> 
    </div>
    
    <div id="foot">
    	<p>If you liked this app, check out <a href="http://www.random-dancing.appspot.com/">RANDOM DANCING</a>!<p>
    	<p><a href="https://github.com/aliceliu/randomkaraoke">Github</a></p>
    	
    </div>
    

    

    
   
    
    

</body>
</html>
